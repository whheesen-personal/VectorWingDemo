<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Training Scheduler - Prototype</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-timeline@7.7.2/styles/vis-timeline-graph2d.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/umd/material-ui.development.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vis-data@7.1.6/peer/umd/vis-data.min.js"></script>

    <script src="app.js"></script>
